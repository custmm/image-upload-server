<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후욱슈욱</title>
    <link rel="stylesheet" href="style.css">
    <style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .glow-circle {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #cbcbcbe8;
        border-radius: 50%;
        filter: blur(10px);
        animation: pulse 3s infinite alternate ease-in-out;
        cursor: pointer;
    }
    @keyframes pulse {
        0% { 
            transform: scale(1); 
            opacity: 0.5; 
        }
        100% { 
            transform: scale(1.3); 
            opacity: 0.2; 
        }
    }
    /* 제목과 컨테이너를 감싸는 부모 요소 */
    .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    /* 제목 스타일 */
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .glow-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 100%);
        animation: glowAnimation 2.0s ease-in-out infinite alternate;
        pointer-events: none;
        z-index: 9999;
    }

    @keyframes glowAnimation {
        0% { 
            opacity: 0.5; 
        }
        100% { 
            opacity: 0.1; 
        }
    }
    /* 버튼을 감싸는 컨테이너 */
    .button_container {
        position: relative;
        background-color: #f1f1f1;
        width: 300px;  /* 적절한 너비 설정 */
        height: 200px; /* 적절한 높이 설정 */
        padding: 20px;
        display: flex;
        justify-content: space-around;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        border: 5px solid #0066cc;
        gap: 15px;
        margin: 0 auto;
    }
    #modeSelection {
        position: relative;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    } 
    #adminModeButton {
        background: #ff0000;
        color: white; 
        display: none; /* 초기에는 숨김 */
    }
    #adminModeButton:hover {
        background: #cca000;
    }
    #userModeButton {
        background: rgba(0, 0, 0, 0.75);
        color: white;
    }
    #userModeButton:hover {
        background: rgba(128, 128, 128, 0.348);
    } 
    button {
        width: 200px;
        margin: 10px auto;
        padding: 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        white-space: nowrap;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #755a6a;
        animation: pulse 0.5s ease-in-out infinite;
    }
    
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* 캔버스가 클릭을 방해하지 않도록 설정 */
    }

     /* 문 애니메이션 */
     #door-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none; /* 초기에는 숨김 */
        z-index: 10;
    }
    .door {
        position: absolute;
        width: 50%;
        height: 100%;
        background-color: #555;
        border: 2px solid #333;
        transition: transform 2s ease-in-out;
    }
    .door.left {
        left: 0;
        transform-origin: left center; /* Left edge for right door */
        transform: rotateY(0deg); /* 초기 상태 */
        transition: transform 2s ease-in-out;
    }
    .door.right {
        right: 0;
        transform-origin: right center; /* Right edge for left door */
        transform: rotateY(0deg); /* 초기 상태 */
        transition: transform 2s ease-in-out;
    }
    .firework {
        position: absolute;
        pointer-events: none;
    }
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 20% 50% 50% 20%;
        background-color: red;
        animation: explode 1.5s forwards;
        transform-origin: center;
    }
    @keyframes explode {
        from {
            transform: translate(0, 0) rotate(0);
            opacity: 1;
        }
        to {
            transform: translate(var(--translate-x), var(--translate-y)) rotate(720deg);
            opacity: 0;
        }
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
        }
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2); /* 10% 확대 */
        }
        100% {
            transform: scale(1);
        }
    }
    @media (max-width: 768px) {
  /* body 여백이나 크기 조정 (필요에 따라) */
  body {
    padding: 10px;
  }


  /* 제목의 크기를 줄임 */
  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  .container{
    width: 85%;
    height: 85%;
    align-items: center;
  }

  /* 캔버스가 화면을 꽉 채우는 대신 모바일에 맞게 조정 */
  canvas {
    /* 모바일에서는 절대 위치가 아닌 상대적인 너비/높이 적용 */
    width: 100%;
    height: auto;
  }

  /* 추가적으로 필요한 경우 다른 요소들에도 미디어 쿼리로 조정 */
  /* 예시: glow-circle의 크기 감소 */
  .glow-circle {
    width: 40px;
    height: 40px;
    filter: blur(8px);
  }
}
    </style>    
</head>

<script>
    document.addEventListener("DOMContentLoaded", () => {

        let globalClickCount = 0;

        let clickedCircles = [];

        let isPopupOpen = false;  // ✅ 팝업 상태 변수 추가
    
        /* ---------------- 문 열기 + 페이지 이동 ---------------- */

            setTimeout(() => {

        }
        // 버튼 클릭 이벤트 설정 (존재할 경우에만)
        if(adminModeButton) {
            adminModeButton.addEventListener("click", () => {

            });
        }
        if(userModeButton) {
            userModeButton.addEventListener("click", () => {
                openDoorAndRedirect("preview.html");
            });
        }
    
        /* ---------------- 이스터에그 활성화 ---------------- */
        function showPopup(message,imageUrl,callback) {
            if (isPopupOpen) return;  // ✅ 팝업이 열려 있으면 실행 중단
            isPopupOpen = true;  // ✅ 팝업 열림 상태로 변경

            // 팝업 오버레이(배경 컨테이너) 생성
            const overlay = document.createElement("div");
            overlay.style.position = "fixed";
            overlay.style.top = "0";
            overlay.style.left = "0";
            overlay.style.width = "100%";
            overlay.style.height = "100%";
            overlay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
            overlay.style.display = "flex";
            overlay.style.alignItems = "center";
            overlay.style.justifyContent = "center";
            overlay.style.zIndex = "1500";
    
            // 팝업 메시지 컨테이너 생성 (오버레이 내부에 위치)
            const popup = document.createElement("div");
            popup.style.backgroundColor = "white";
            popup.style.color = "#000";
            popup.style.padding = "20px";
            popup.style.borderRadius = "5px";
            popup.style.textAlign = "center";
            popup.style.width = "350px";
            popup.style.height = "flex";

                // 이미지 URL이 전달되면 이미지 요소 생성 및 추가
            if (imageUrl) {
                const imageEl = document.createElement("img");
                imageEl.src = imageUrl;
                imageEl.style.width = "flex";
                imageEl.style.maxHeight = "200px";
                imageEl.style.marginTop = "10px";
                popup.appendChild(imageEl);
            }

            // 메시지 요소 생성
            const messageEl = document.createElement("p");
            messageEl.textContent = message;
            popup.appendChild(messageEl);
    
            // 확인 버튼 생성 (팝업 컨테이너 안으로 넣음)
            const confirmButton = document.createElement("button");
            confirmButton.textContent = "확인";
            confirmButton.style.padding = "10px 20px";
            confirmButton.style.marginTop = "10px";

            confirmButton.addEventListener("click", () => {
                console.log("✅ 팝업 확인 버튼 클릭됨");  // 확인 로그
                overlay.remove();
                isPopupOpen = false;  // ✅ 팝업 닫힘 상태로 변경
                if (callback) {
                    console.log("✅ triggerEasterEgg() 실행");  // 확인 로그
                    callback(); // 콜백 함수 실행
                }
            });
            popup.appendChild(confirmButton);
    
            // 팝업 컨테이너를 오버레이에 추가
            overlay.appendChild(popup);
    
            // 오버레이를 문서에 추가하여 표시
            document.body.appendChild(overlay);
        }       

    body.addEventListener("click", (event) => {
    // modeSelection이 존재하고 해당 영역 내부 클릭이면 실행 중단
    if (isPopupOpen) return;  // ✅ 팝업이 열려있으면 클릭 카운트 증가 X
    if (modeSelection.contains(event.target) || event.target.classList.contains("glow-circle")) return;

    const x = event.clientX;
    const y = event.clientY;
    createFirework(x, y);
    playFireworkSound(); // 불꽃놀이 소리 재생

    globalClickCount++;

    // 클릭 횟수별 이벤트
    const clickEventsData = {
        4: { 
            color: "rgb(205,154,154)", 
            message: "이상기운을 발견했습니다!", 
            imageUrl:"images/ester_01.png",
            easterEgg: true
        },
        44: { 
            color: "rgb(217,115,115)", 
            message: "조금 더 클릭해보세요", 
            imageUrl:"images/ester_02.png",
            easterEgg: true
        },
        100: { 
            color: "rgb(230,77,77)", 
            message: "누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용누구세용", 
            imageUrl:"images/ester_03.png",
            easterEgg: true
        },
        222: { 
            color: "rgb(242,38,38)", 
            message: "많이 심심하신가봐요", 
            imageUrl:"images/ester_04.png",
            easterEgg: true
        },
        444: { 
            color: "#ff0000", 
            message: "곧 재밌는 일이 일어납니다", 
            imageUrl:"images/ester_05.png",
            easterEgg: true
        }

    // clickEventsData에 해당하는 클릭 횟수일 때 실행

    console.log("🔍 clickEventsData 존재 여부:", clickEventsData[globalClickCount]);
    console.log("🔍 이스터에그 속성 여부:", clickEventsData[globalClickCount]?.easterEgg);

            if (globalClickCount === 444) {
                console.log("🎉 이스터에그 조건 충족! triggerEasterEgg() 실행");
                globalClickCount = 444;  // ✅ 더 이상 증가하지 않도록 고정
                triggerEasterEgg();
            } else {
                console.log(`❌ ${globalClickCount}회 클릭했지만, 이스터에그 실행 조건 불충족`);

    );
}
});
// ✅ 이스터에그 실행 함수
function triggerEasterEgg() {
    console.log("🔥 이스터에그 시작!");

    // ✅ 모든 요소 삭제
    document.querySelectorAll(".glow-circle").forEach(circle => circle.remove());
    if (document.getElementById("container")) document.getElementById("container").remove();
    if (document.getElementById("modeSelection")) document.getElementById("modeSelection").remove();
    if (document.getElementById("mainTitle")) document.getElementById("mainTitle").remove();

    // ✅ 오디오 요소 확인
    console.log("🎵 오디오 요소 가져오기...");
    const audio = document.getElementById("easterEggAudio");

    if (!audio) {
        console.error("❌ 오디오 요소를 찾을 수 없습니다. `id=easterEggAudio` 확인 필요!");
        return;
    }

    // ✅ 오디오 무한 반복 재생
    console.log("🎵 오디오 재생 시도");
    audio.loop = true;
    audio.play()
        .then(() => console.log("✅ 오디오 재생 시작"))
        .catch(error => console.error("🚨 오디오 재생 오류:", error));
}


    /* ---------------- 이스터에그 + 불꽃놀이 + 배경색 변경 ---------------- */
        const overlayText = document.createElement("div");
        const canvas = document.getElementById("fireworksCanvas");
        const button = document.getElementById("mainButton");
    
        // 캔버스 크기 설정
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // 초기 배경색 설정
        document.body.style.backgroundColor = "#c0c0c0";
        
        function createFirework(x, y) {
            const fireworkContainer = document.createElement("div");
            fireworkContainer.classList.add("firework");
            fireworkContainer.style.left = `${x}px`;
            fireworkContainer.style.top = `${y}px`;
            body.appendChild(fireworkContainer);
    
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                fireworkContainer.appendChild(particle);
    
                const angle = Math.random() * 360;
                const distance = Math.random() * 200;
                const size = Math.random() * 10 + 5;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.setProperty('--translate-x', `${distance * Math.cos(angle * (Math.PI / 180))}px`);
                particle.style.setProperty('--translate-y', `${distance * Math.sin(angle * (Math.PI / 180))}px`);
            }
    
            setTimeout(() => fireworkContainer.remove(), 1500);
        }
    function playFireworkSound() {
        audio2.currentTime = 0;
        audio2.play();
    }
    function createCircles() {
        const numCircles = 5;
        const minViewport = Math.min(window.innerWidth, window.innerHeight);
        const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;  // 화면 크기에 비례한 반지름

        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        document.querySelectorAll(".glow-circle").forEach(circle => circle.remove());

        for (let i = 0; i < numCircles; i++) {
            const angle = (i * 72) * (Math.PI / 180);
            const x = centerX + radius * Math.cos(angle) - 25;
            const y = centerY + radius * Math.sin(angle) - 25;

            const circle = document.createElement("div");
            circle.classList.add("glow-circle");
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            circle.dataset.index = i + 1; // 1~5 순번 저장
            circle.addEventListener("click", handleGlowCircleClick);
            document.body.appendChild(circle);
        }
    }

function handleGlowCircleClick(event) {
    const circle = event.target;

    // 이미 클릭된 원이면 중복 클릭 방지
    if (circle.classList.contains("clicked")) return;

    glowClickCount++;
    circle.classList.add("clicked");
    circle.style.backgroundColor = "cyan"; // 클릭 시 색상 변경

    // 클릭된 원의 중앙 좌표 저장
    const rect = circle.getBoundingClientRect();
    clickedCircles.push({ x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 });


    // 5개 클릭하면 별 생성
    if (glowClickCount === totalGlowClicksNeeded) {
        drawStarEffect();
    }
}

function drawStarEffect() {
    if (clickedCircles.length < 5) {
        console.error("Not enough points to draw a star!");
        return;
    }

    const starCanvas = document.createElement("canvas");
    document.body.appendChild(starCanvas);
    const ctx = starCanvas.getContext("2d");

    // 캔버스 크기 설정
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;

    ctx.strokeStyle = "cyan";
    ctx.lineWidth = 15;

    // ⭐ 클릭한 점들을 중심을 기준으로 정렬하여 별 모양 유지  
    const centerX = clickedCircles.reduce((sum, p) => sum + p.x, 0) / 5;
    const centerY = clickedCircles.reduce((sum, p) => sum + p.y, 0) / 5;

    // 점들을 각도 기준으로 정렬 (별 모양을 만들기 위해)
    clickedCircles.sort((a, b) => {
        const angleA = Math.atan2(a.y - centerY, a.x - centerX);
        const angleB = Math.atan2(b.y - centerY, b.x - centerX);
        return angleA - angleB;
    });

    // ⭐ 별 모양을 만들기 위한 점 연결 순서
    const starOrder = [0, 2, 4, 1, 3, 0]; // 별을 그리는 정해진 순서

    // 별 그리기 (고정된 패턴으로 선 연결)
    ctx.beginPath();
    ctx.moveTo(clickedCircles[starOrder[0]].x, clickedCircles[starOrder[0]].y);
    for (let i = 1; i < starOrder.length; i++) {
        ctx.lineTo(clickedCircles[starOrder[i]].x, clickedCircles[starOrder[i]].y);
    }
    ctx.stroke();

    // 🌟 별을 감싸는 원 그리기 (별을 그린 후)
    drawCircleAroundStar(ctx, centerX, centerY);

    // ✨ 반짝이는 효과
    setTimeout(() => {
        const glowEffect = document.createElement("div");
        glowEffect.classList.add("glow-effect");
        document.body.appendChild(glowEffect);

        setTimeout(() => {
            // ⭐ 관리자 버튼 표시
            adminModeButton.style.display = "block";

            // ⭐ 클릭된 glow-circle 요소 삭제
            document.querySelectorAll(".glow-circle").forEach(circle => circle.remove());

            // ⭐ 캔버스 & 효과 제거
            starCanvas.remove();
            glowEffect.remove();
        }, 2000);
    }, 1000);

    // 클릭한 원 좌표 초기화
    clickedCircles = [];
}
// ⭐ 별을 감싸는 원 그리기 함수
function drawCircleAroundStar(ctx, centerX, centerY) {
    // 반지름 계산: 클릭한 점들과 중심 간의 평균 거리
    const radius = clickedCircles.reduce((sum, p) => sum + Math.hypot(p.x - centerX, p.y - centerY), 0) / 5;

    setTimeout(() => {
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius + 10, 0, 2 * Math.PI);
        ctx.stroke();
    }, 500);
}
    
    window.addEventListener("load", createCircles);
    window.addEventListener("resize", createCircles);
