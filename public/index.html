<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ɐ휴욱슈욱Ɐ</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/global.css">
    <style>
        /* 제목과 컨테이너를 감싸는 부모 요소 */
        @media (max-width: 576px) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* 제목의 크기를 줄임 */
            #mainTitle {
                font-size: 28px;
                margin-bottom: 20px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            #modeSelection {
                position: relative;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                width: 85%;
                justify-content: center;
            }

            #adminModeButton {
                width: auto;
                display: none;
                /* 초기에는 숨김 */
                border: none;
            }

            #userModeButton {
                width: auto;
                border: none;
            }

            /* 캔버스가 화면을 꽉 채우는 대신 모바일에 맞게 조정 */
            canvas {
                width: 100%;
                height: auto;
            }

            .glow-circle {
                width: 30px;
                height: 30px;
                filter: blur(5px);
            }

            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body class="index-page no-bg">
    <div id="door-container">
        <div class="door left"></div>
        <div class="door right"></div>
    </div>
    <div class="container">
        <h1 id="mainTitle">누구세용?</h1>
        <div id="modeSelection" class="button_container">
            <button id="adminModeButton">관리자</button>
            <button id="userModeButton">일반 사용자</button>
        </div>
    </div>
    <audio id="fireworkAudio" src="sounds/firework.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="easterEggAudio" src="sounds/ester_egg.mp3" preload="auto" type="audio/mp3"></audio>
    <div id="easterEggMessage" style="display: none;">
        <p>이스터에그가 활성화되었습니다!</p>
    </div>
    <canvas id="fireworksCanvas"></canvas>

    <script src="./js/index.js"></script>
</body>
</html>
