<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴욱슈욱>>이미지 업로드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    body {
        text-align: center;
        padding: 20px;
        position: relative;
    }
    /* 뒤로가기 버튼 */
    .back-button {
        transition: background-color 0.3s;
        position: absolute;
        top: 10px;
        left: 10px;
    }
    .back-button:hover {
      background-color: #755a6a;
    }
    h1{
        text-align: center;
        margin: 20px 0;   
    }
    h2{
        text-align: center;
        margin: 15px 0;
        margin-top: 5px;
        margin-bottom: 5px;

    }    
    hr {
        width: 80%;
        margin: 5px 0; /* 상하 간격 */
    }
    /* ✅ 점선 스타일 */
    .dashed-line {
        width: 100%;
        border: none;
        border-top: 1px dashed #000; /* 점선 스타일 적용 */
    }
    .upload-container{
        width:450px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f3f3f3;
        padding: 15px;
    }
    .upload-container input[type="file"] {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .upload-button{
        background-color: #000000;
        color: white;
        padding: 10px 15px;
        margin: 10px 0;
        transition: transform 0.3s ease-in-out;
        border-radius: 5px;
        cursor: pointer;
    }
    .upload-button:hover {
        background-color: #755a6a;
        animation: pulse 0.4s ease-in-out infinite;
    }
    .popup{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
    }
    .popup-content {
        text-align: center;
    }
    .popup-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .popup-buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .preview-container img {
        margin-top: 15px;
        border: 3px solid #000000; 
        border-radius: 5px;
        padding: 15px;
        width: 300px; 
        height: auto; 
    }
    .description-container {
        background-color: #ffffff;
        display: flex;
        width: fit-content;
        flex-direction: column;
        align-items: center;
        border-radius: 8px;
        min-width: 400px;
        padding: 10px;
    }
    .text-editor {
        width: 100%;
        min-height: 100px;
        border: none;
        outline: none;
        font-size: 16px;
        text-align: left; /* ✅ 기본값을 왼쪽 정렬로 설정 */
    }
    /* ✅ 설명 입력란 스타일 */
    .description-container {
        display: flex;
        flex-direction: column;
    }

    .description-box {
        min-height: 100px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        overflow-y: auto;
    }

    /* ✅ 글자 수 표시 스타일 (오른쪽 정렬) */
    #descriptionCounter {
        font-size: 14px;
        color: gray;
        text-align: right;
        margin-top: 5px;
        display: block; /* 🔥 인라인 요소가 아닌 블록 요소로 설정 */
        width: 100%; /* 🔥 부모 요소의 전체 너비 사용 */
    }
    .editor-buttons {
        color: black;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .editor-buttons button {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 22px;
        padding: 5px;
        transition: color 0.3s;
    }

    .editor-buttons button:hover {
        color: #755a6a;
    }

    .editor-buttons i {
        color: #000000;
        font-size: 22px;
    }
    select {
        width: 80%;
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='mode-selection.html'">뒤로가기</button>
    <h1>이미지 업로드</h1>
<div class="upload-container">
    <div class="preview-container" id="previewContainer"> </div>
        <input type="file" id="fileInput" accept="image/*">
    <hr>
    <h2>카테고리 선택</h2>
    <select id="category">
        <option value="puzzle">퍼즐</option>
        <option value="bizz">보석비즈</option>
        <option value="solidbodypuzzle">입체퍼즐</option>
        <option value="deforme">디폼블럭</option>
        <option value="legoCompatibleblock">레고호환블록</option>
    </select>
    <h2>서브카테고리 선택</h2>
    <select id="subcategory"></select>
    <hr>
    <h2>설명란</h2>
    <div class="description-container"> 
        <div class="editor-buttons">
            <button onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
            <button onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
            <button onclick="formatText('strikethrough')"><i class="fas fa-strikethrough"></i></button>
            <button onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
        </div>
        <!-- ✅ 점선 구분선 추가 -->
        <hr class="dashed-line">       
            <div id="descriptionEditor" contenteditable="true"  class="text-editor"></div>
            <p id="descriptionCounter">0 / 500</p> <!-- 🔥 글자 수 표시 -->
        </div>
    <button id="uploadButton" class="upload-button">업로드</button>
</div>
<script>
    // ✅ 글꼴 효과 적용 함수
    function formatText(command) {
        document.execCommand(command, false, null);
    }
</script>
    <script src="client.js"></script>
</body>
</html>
