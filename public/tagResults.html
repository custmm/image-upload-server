  <div id="scrollTrigger" style="height: 1px;"></div>

    let allPosts = [];

        // ì´ˆì„± íŒë³„ í•¨ìˆ˜
    const getInitial = (char) => {

        "ã„±","ã„²","ã„´","ã„·","ã„¸","ã„¹","ã…","ã…‚","ã…ƒ",
