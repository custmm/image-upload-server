<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ɐ휴욱슈욱Ɐ >> 태그결과</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
      margin: 0;
    }

    h2 {
      color: #1da1f2;
      margin-bottom: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
    h4{
      text-align: left;
      color: black;
    }
    hr {
      width: 80%;
      margin: 5px 0; /* 상하 간격 */
    }
    .post-item {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 15px;
      border-left: 4px solid #1da1f2;
      border-radius: 8px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .post-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .post-meta {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .category {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .desc {
      color: #444;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .post-meta a {
      text-decoration: none;
      color: inherit;
    }

    .post-meta a:hover {
      text-decoration: underline;
    }

    .post-list {
      list-style: none;
      padding: 0;
      margin-left: 50px;
      margin-right:50px;
    }

    .post-list li {
      background: #f7f7f7;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #1da1f2;
      border-radius: 4px;
    }

    .post-list li a {
      color: #333;
      text-decoration: none;
    }

    .post-list li a:hover {
      text-decoration: underline;
    }
    #resetTagButton {
      font-size: 0.8rem;
      margin-left: 10px;
      padding: 4px 10px;
      cursor: pointer;
      background-color: #e1f5fe;
      border: 1px solid #90caf9;
      border-radius: 4px;
      color: black;
    }

    #koreanTagList button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 0.85rem;
      background: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: black;
    }
  @media (max-width: 600px) {
    .post-item {
      flex-direction: row;
      align-items: center; /* ✅ 중앙 정렬로 수정 */
    }

    .post-item img {
      width: 60px;  /* ⬇️ 모바일에 맞게 크기 축소 */
      height: 60px;
    }
    .post-list{
      list-style: none;
      padding: 0;
      margin-left: 5px;
      margin-right: 5px;
    }

    .category {
      font-size: 0.9rem;
    }

    .desc {
      font-size: 0.85rem;
    }
  }
  </style>
</head>
<body>
  <button id="backToListButton" class="back-button">뒤로가기</button>
  <div style="display: flex; align-items: center; justify-content: center; gap:10px;">
    <h2 id="tagTitle">#태그 관련 게시물</h2>
    <button id="resetTagButton">태그 초기화</button>
  </div>
    <div id="koreanTagList" style="display:none; margin-top: 10px; text-align: center;"></div>
    <ul class="post-list" id="postList"></ul>

  <!-- 아래 HTML 요소 추가 (스크롤 감지용) -->
  <div id="scrollTrigger" style="height: 1px;"></div>

  <script>
    let allPosts = [];
    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;

    function showLoadingSpinner() {
      let spinner = document.getElementById("loadingSpinner");
      if (!spinner) {
        spinner = document.createElement("div");
        spinner.id = "loadingSpinner";
        spinner.innerHTML = `<img src="images/loading.gif" alt="로딩 중..." style="width: 60px;">`;
        spinner.style.textAlign = "center";
        spinner.style.marginTop = "20px";
        document.getElementById("postList").appendChild(spinner);
      }
    }

    function hideLoadingSpinner() {
      const spinner = document.getElementById("loadingSpinner");
      if (spinner) spinner.remove();
    }


    function renderNextPosts() {
      if (isLoading) return;
      isLoading = true;
      showLoadingSpinner();

      const nextPosts = allPosts.slice(currentIndex, currentIndex + pageSize);
      const postList = document.getElementById("postList");
      setTimeout(() => {
        postList.innerHTML += nextPosts.map(post => `
          <div class="post-item">
            <a href="post.html?file=${encodeURIComponent(post.file_name)}&category=${encodeURIComponent(post.category_name)}&subcategory=${encodeURIComponent(post.subcategory_name)}">
              <img src="${post.file_path}" alt="미리보기 이미지">
            </a>
            <div class="post-meta">
              <div class="category">${post.category_name} ▶ ${post.subcategory_name}</div>
                <div class="desc">
                  <a href="post.html?file=${encodeURIComponent(post.file_name)}&category=${encodeURIComponent(post.category_name)}&subcategory=${encodeURIComponent(post.subcategory_name)}">
                    ${post.file_description.replace(/(<([^>]+)>)/gi, "").slice(0, 50)}...
                  </a>
                </div>
              </div>
            </div>
          `).join('');
          currentIndex += pageSize;
          hideLoadingSpinner();
          isLoading = false;
        },500);
      }

  document.addEventListener("DOMContentLoaded", async () => {
    const tag = new URLSearchParams(location.search).get("tag");
    const tagTitle = document.getElementById("tagTitle");
    const postList = document.getElementById("postList");

    if (!tag) {
      tagTitle.textContent = "❌ 태그 없음";
      return;
    }

    tagTitle.textContent = `#${tag} 관련 게시물`;

    try {
      const res = await fetch(`/api/search?tag=${encodeURIComponent(tag)}`);
      const data = await res.json();

      allPosts = Array.isArray(data.posts) ? data.posts : [data.posts].filter(Boolean);

      if (allPosts.length === 0) {
        postList.innerHTML = "<li>관련 게시물이 없습니다.</li>";
        return;
      }

      renderNextPosts();

     // ✅ IntersectionObserver로 무한 스크롤 감지
      const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting && currentIndex < allPosts.length) {
          renderNextPosts();
        }
      });
        const scrollTrigger = document.createElement("div");
        scrollTrigger.id = "scrollTrigger";
        document.body.appendChild(scrollTrigger);
        observer.observe(scrollTrigger);
    }catch (err) {
          console.error("❌ 검색 중 오류:", err);
          postList.innerHTML = "<p>검색 오류가 발생했습니다.</p>";
        }
    });
      // ✅ "목록으로" 버튼 클릭 시 이전 페이지로 이동
      document.getElementById("backToListButton").addEventListener("click", () => {
        window.history.back(); // 🔥 이전 페이지로 이동
      });

document.getElementById("resetTagButton").addEventListener("click", async () => {
  const tagListDiv = document.getElementById("koreanTagList");
  tagListDiv.innerHTML = "불러오는 중...";

  try {
    const response = await fetch("/api/korean-initials");
    const data = await response.json();

    if (!Array.isArray(data.tags)) throw new Error("올바르지 않은 응답");

    const initialGroups = {};

        // 초성 판별 함수
    const getInitial = (char) => {
      const initialTable = [
        "ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ",
        "ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"
      ];
      const code = char.charCodeAt(0);
      if (code >= 0xac00 && code <= 0xd7a3) {
        const index = Math.floor((code - 0xac00) / 588);
        return initialTable[index];
      }
      return "기타";
    };

    for (const tag of data.tags) {
      const initial = getInitial(tag[0]);
      if (!initialGroups[initial]) initialGroups[initial] = [];
      initialGroups[initial].push(tag);
    }

    // HTML 렌더링
    tagListDiv.innerHTML = Object.keys(initialGroups)
      .sort((a, b) => {
        if (a === "기타") return 1;
        if (b === "기타") return -1;
        return a.localeCompare(b, "ko");
      })
      .map(initial => {
        const buttons = initialGroups[initial]
          .map(tag => `<button onclick="location.href='tagResults.html?tag=${encodeURIComponent(tag)}'">#${tag}</button>`)
          .join(" ");
        return `<div><h4>${initial}</h4><hr><div>${buttons}</div></div>`;
      }).join("");

    tagListDiv.style.display = "block";
  } catch (err) {
    tagListDiv.innerHTML = "태그를 불러오지 못했습니다.";
  }
});
    </script>
    </body>
</html>
