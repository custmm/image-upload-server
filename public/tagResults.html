<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ɐ휴욱슈욱Ɐ >> 태그결과</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/global.css">
  <style>
    @media (max-width: 768px) {
      body.tag-page .post-item {
        flex-direction: row;
        align-items: center;
        /* ✅ 중앙 정렬로 수정 */
      }

      body.tag-page .post-item img {
        /* ⬇️ 모바일에 맞게 크기 축소 */
        width: 60px;
        height: 60px;
      }

      body.tag-page .post-list {
        list-style: none;
        padding: 0;
        margin-left: 5px;
        margin-right: 5px;
      }

      body.tag-page .category {
        font-size: 0.9rem;
      }

      body.tag-page .desc {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body class="tag-page">
  <button id="backToListButton" class="back-button">뒤로가기</button>
  <div class="tag_title">
    <h2 id="tagTitle">#태그 관련 게시물</h2>
    <button id="resetTagButton">전체 태그보기</button>
  </div>
  <div class="tag_post" id="koreanTagList"></div>
  <ul class="post-list" id="postList"></ul>

  <!-- 아래 HTML 요소 추가 (스크롤 감지용) -->
  <div id="scrollTrigger" style="height: 1px;"></div>

  <script src="js/loading.js" defer></script>
  <script src="js/tagResults.js"></script>
</body>

</html>
