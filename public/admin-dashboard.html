<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ɐ휴욱슈욱Ɐ >> 관리자페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body class="dashboard-page no-bg">
        <div class="adminbar-container">
            <div class="left-section">
                <button class="back-button" onclick="window.location.href='mode-selection.html'">뒤로가기</button>
                <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button> <!-- 🔥 사이드바 여는 버튼 추가 -->
            </div>
            <h1>관리자페이지에 오신걸 환영합니다!</h1>
            <button class="logout-button" onclick="window.location.href='admin-login.html'">나가기</button>
        </div>
            <div id="section1" class="section-container">
                <div class="section-header">
                <h2 class="section-title">게시물 정보</h2>
                <div class="change-button-group">                    
                    <button class="change-button" id="text-mode">
                        <i class="fas fa-file-alt"></i> <!-- 📝 텍스트 모드 아이콘 -->
                    </button>
                    <button class="change-button" id="image-mode">
                        <i class="fas fa-images"></i> <!-- 🖼️ 이미지 모드 아이콘 -->          
                    </button>
                </div>
            </div>
            <div class="post-form-container">                    
        </div>                
    </div>
    <div id="section2" class="section-container">
        <div class="section-header">
            <h2 class="section-title">게시물 비율</h2>
            </div>
            <div class="post-chart-container">
                <div class="chart-area" id="chartArea">
                    <div class="chart-wrapper" id="donutWrapper">
                        <canvas id="donutChart"></canvas>
                    </div>                
                    <div class="chart-wrapper" id="barWrapper" style="display: none;">
                        <canvas id="radarChart"></canvas>
                        <canvas id="lineChart" style="position: absolute; top: 0; left: 0; display: none;"></canvas>
                    </div>
                    <div id="chart-controls">
                        <button id="showDonut" class="custom-chart-button" style="padding: 2px 10px;">도넛 차트</button>
                        <button id="showRadar" class="custom-chart-button" style="padding: 2px 10px;">막대그래프</button>
                    </div>
                </div>
            </div>
        </div>
    <div id="section3" class="section-container">
        <div class="section-header">
            <h2 class="section-title">이미지 표시기</h2>
        </div>
            <div class="function-container">
                <div class="sorting-wrapper">
                    <div class="sorting-container">
                        <img src="images/preview-gunff_1.png" alt="Preview 1">
                        <img src="images/preview-gunff_2.png" alt="Preview 2">
                        <img src="images/preview-gunff_3.png" alt="Preview 3">
                        <img src="images/preview-gunff_4.png" alt="Preview 4">
                    </div>
                    <div class="sorting-container">
                        <img src="images/preview-gunff_5.png" alt="Preview 5">
                        <img src="images/preview-gunff_6.png" alt="Preview 6">
                        <img src="images/preview-gunff_7.png" alt="Preview 7">
                        <img src="images/preview-gunff_8.png" alt="Preview 8">
                    </div>
                    <div class="sorting-container">
                        <img src="images/preview-gunff_9.png" alt="Preview 9">
                        <img src="images/preview-gunff_10.png" alt="Preview 10">
                        <img src="images/preview-gunff_11.png" alt="Preview 11">
                        <img src="images/preview-gunff_12.png" alt="Preview 12">
                    </div>
                </div>
            </div>
            <div class="button-group" style="margin-top: 15px; margin-bottom: 20px;">
                <button id="hide-indicator" class="custom-button">표시기 제거</button>
                <button id="show-indicator" class="custom-button" style="display:none;">표시기 나타내기</button>
                <button id="modernize-indicator" class="custom-button">이미지 현대화</button> <!-- ✅ 추가 -->
            </div>
            <!-- 🔥 사이드바 추가 -->
        <div id="sidebar" class="sidebar">
                <button class="close-sidebar" onclick="toggleSidebar()">✖</button>
                <ul>
                    <li><a href="#section1">게시물 정보</a></li>
                    <li><a href="#section2">게시물 비율</a></li>
                    <li><a href="#section3">이미지 표시기</a></li>
                </ul>
            </div>
            <script>
                // ✅ 글꼴 효과 적용 함수
                function formatText(command) {
                    document.execCommand(command, false, null);
                }
            </script>
        <script src="admin-dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>            
    </body>
    </html>
