<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ɐ휴욱슈욱Ɐ >> 업로드된 이미지</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/component.css">
  <link rel="stylesheet" href="./css/global.css">
  <style>
    @media (max-width :576px) {
      body.preview-page .sub-tab-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        gap: 5px;
        padding: 20px 0;
        margin-bottom: 10px;

      }

      body.preview-page .image-gallery-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: auto;
        margin: 20px auto;
        width: 95%;
        overflow-x: hidden;

      }

      body.preview-page .sidebar {
        position: fixed;
        left: -100%;
        height: 100vh;
        color: white;
        padding: 100px 200px 0 30px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        transition: left 0.5s ease-in-out;
      }

      body.preview-page .sidebar.open {
        left: 0;
      }

      body.preview-page .infor-popup,
      body.preview-page .app-infor-popup {
        width: 95%;
        max-height: 90vh;
        overflow: auto;
        padding: 18px 16px;
        font-size: 11px;
        box-sizing: border-box;
      }

      body.preview-page .app-infor-popup table {
        width: 100%;
        word-break: break-word;
        font-size: 11px;
      }

      body.preview-page .app-infor-popup td,
      body.preview-page .app-infor-popup th {
        padding: 4px 6px;
        /* 표 셀 간격도 줄이기 */
      }

      body.preview-page .sub-tab {
        font-size: 13px;
        padding: 6px 8px;
      }

      body.preview-page .opacitybtn {
        height: 20px;
        cursor: pointer;
      }

      body.preview-page .preview-images {
        position: absolute;
        display: flex;
        top: -105px;
        right: 10px;
        cursor: grab;
        align-items: center;
        margin-left: 80%;
      }

      body.preview-page .preview-images img {
        display: block;
        width: auto;
        height: 65px;
        border-radius: 5px;
        object-fit: cover;
        transition: transform 0.3s ease;
        z-index: 9999;
      }
    }
  </style>
</head>

<body class="preview-page dark-mode">
  <div class="menubar-container">
    <button class="back-button"
      onclick="window.location.href= location.hash.includes('explan') ? 'click.html' :'index.html'">뒤로가기</button>
    <button class="sidebar-toggle" onclick="toggleSidebar()">
      <span style="color: #a0a0a0; font-size: 30px;">&#9776;</span>
    </button>
    <!-- 다크 모드 토글 스위치 -->
    <div class="toggle-switch">
      <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
      <label class="slider" for="themeToggle">
        <span id="themeIcon">☀️</span> <!-- 이모지용 span 추가 -->
      </label>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <button class="close-sidebar" onclick="toggleSidebar()">✖</button>

    <ul class="main-menu">
      <!-- 게시판 카테고리 -->
      <li class="menu-item">
        <button class="menu-title" onclick="toggleMenu('board')">게시판</button>
        <ul id="board" class="sub-menu">
          <li><a href="#" onclick="goCategory('퍼즐')">퍼즐</a></li>
          <li><a href="#" onclick="goCategory('보석비즈')">보석비즈</a></li>
          <li><a href="#" onclick="goCategory('입체퍼즐')">입체퍼즐</a></li>
          <li><a href="#" onclick="goCategory('디폼블럭')">디폼블럭</a></li>
          <li><a href="#" onclick="goCategory('브릭피규어')">브릭피규어</a></li>
        </ul>
      </li>

      <li class="menu-item">
        <button class="menu-title" onclick="toggleMenu('etc')">부가기능</button>
        <ul id="etc" class="sub-menu">
          <li><a href="click.html">숨겨진기능 체험하기</a></li>
          <li><a href="killing_game.html">게임하기</a></li>
          <li>
            <a href="./ai_icon.html" id="iconlink">아이콘 스튜디오</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="function-infor">
    <div class="message-container">
      <a href="click.html" id="welcomeMessage">어서오세요</a>
    </div>

    <div class="opacityControl" id="opacityControl">
      <label for="opacitySlider"></label>
      <input type="range" id="opacitySlider" min="0.2" max="1" step="0.025" value="0.825">
      <img class="opacitybtn" id="opacityToggleBtn" src="images/toggle_leaf.png" alt="Toggle Opacity Slider">
    </div>
  </div>

  <!-- ✅ 로딩 화면 (초기에는 숨김 상태) -->
  <div id="loadingIndicator" class="loading-indicator">
    <img src="images/loading.gif" alt="로딩 중..." class="loading-image">
    <p class="loading-text">로딩 중...</p>
  </div>

  <!-- 메인 카테고리 탭 (큰 카테고리) -->
  <div class="tab-design">
    <div class="tab-container">

      <button class="tab-btn active" data-category="퍼즐">
        퍼즐
        <i data-lucide="puzzle" class="tab-icon"></i>
      </button>

      <button class="tab-btn" data-category="보석비즈">
        보석비즈
        <i data-lucide="gem" class="tab-icon"></i>
      </button>

      <button class="tab-btn" data-category="입체퍼즐">
        입체퍼즐
        <i data-lucide="box" class="tab-icon"></i>
      </button>

      <button class="tab-btn" data-category="디폼블럭">
        디폼블럭
        <i data-lucide="grid-3x3" class="tab-icon"></i>
      </button>

      <button class="tab-btn" data-category="브릭피규어">
        브릭피규어
        <i data-lucide="toy-brick" class="tab-icon"></i>
      </button>

    </div>
  </div>

  <div class="preview-images" id="previewImagesContainer"></div>

  <!-- 서브 카테고리 탭 (작은 카테고리) -->
  <div class="marge-container" id="marge-container">
    <div class="category-subtab-container">
      <h2 id="currentCategory"></h2>
      <div class="sub-tab-wrapper">
        <div class="sub-tab-container" id="subTabContainer">
          <!-- 선택한 카테고리의 서브 탭이 동적으로 생성됩니다 -->
        </div>
      </div>
    </div>

    <!-- ✅ 이미지 갤러리를 감싸는 컨테이너 (중앙 정렬) -->
    <div class="image-gallery-wrapper">
      <div id="imageGallery" class="image-gallery">
        <!-- ✅ 동적으로 이미지 추가 -->
      </div>
    </div>
    <div id="pagination-container"></div>
  </div>

  <div id="previewOverlay" class="preview-overlay" style="display:none;">
    <div class="preview-popup">
      <button class="preview-close" onclick="closePreviewPopup()">✖</button>

      <iframe id="previewFrame" src="./preview_popup.html" loading="lazy"></iframe>
    </div>
  </div>

  <div id="previewOverlay" class="preview-overlay" style="display:none;">
    <div class="preview-popup">
      <button class="preview-close" onclick="closePreviewPopup()">✖</button>

      <iframe id="previewFrame" src="./ai_icon.html" loading="lazy"></iframe>
    </div>
  </div>

</body>
