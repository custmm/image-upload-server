<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ɐ휴욱슈욱Ɐ >> 업로드된 이미지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="preview-page dark-mode">
  <button class="back-button" onclick="window.location.href= location.hash.includes('explan') ? 'click.html' :'index.html'">뒤로가기</button>
  <div class ="message-container">
    <span id="welcomeMessage">어서오세요</span>
  </div>
  <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;">
    <div id="opacityControl">
      <label for="opacitySlider"></label>
      <input type="range" id="opacitySlider" min="0.2" max="1" step="0.025" value="0.825">
    </div>
    <!-- 👁️ 이미지 버튼 (눈 아이콘) -->
    <img id="opacityToggleBtn" src="images/toggle_leaf.png" alt="Toggle Opacity Slider"
        style="height: 30px; cursor: pointer;">
  </div>
<!-- ✅ 로딩 화면 (초기에는 숨김 상태) -->
<div id="loadingIndicator" class="loading-indicator">
  <img src="images/loading.gif" alt="로딩 중..." class="loading-image">
  <p class="loading-text">로딩 중...</p>
</div>
  <!-- 메인 카테고리 탭 (큰 카테고리) -->
  <div class="tab-design"></div>
  <div class="preview-images" id="previewImagesContainer"></div>    
<!-- 서브 카테고리 탭 (작은 카테고리) -->
<div class="marge-container" id="marge-container">
  <div class="category-subtab-container">
      <h2 id="currentCategory"></h2>
      <div class="sub-tab-wrapper">
          <div class="sub-tab-container" id="subTabContainer">
              <!-- 선택한 카테고리의 서브 탭이 동적으로 생성됩니다 -->
          </div>
      </div>
  </div>

  <!-- ✅ 이미지 갤러리를 감싸는 컨테이너 (중앙 정렬) -->
  <div class="image-gallery-wrapper">
      <div id="imageGallery" class="image-gallery">
          <!-- ✅ 동적으로 이미지 추가 -->
      </div>    
        </div>      
        <div id="pagination-container"></div>
    </div>
  <!-- 다크 모드 토글 스위치 -->
  <div class="toggle-switch">
    <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
    <label class="slider" for="themeToggle">
      <span id="themeIcon">☀️</span> <!-- 이모지용 span 추가 -->
    </label>
  </div>
  <footer class="page-footer">
    <p>아이콘은 AutoCAD로제작했으며 이미지는 마음대로 다운하셔도됩니다.</p>
    <p>© 2025 휴욱슈욱 All rights reserved.</p>
    <p>
      <a href="#" id="showIntro">소개</a> |
      <a href="#" id="appIntro">모바일 앱</a> |
      <a href="https://github.com/custmm/image-upload-server" target="_blank">GitHub</a> |
      <a href="mailto:xx00bki924@gmail.com?subject=피드백 문의합니다.">Contact</a>
    </p>
  </footer>
<script>
document.getElementById("showIntro").addEventListener("click", function(e) {
  e.preventDefault();
    inforPopupMessage("Q:이 웹사이트를 소개해주세요.<br>A:이 웹사이트는 제작자(본인)가 취미비용을 사용하여 제품을 구입하고 가정에서 조립한후 완성품을 사진으로 남겨서 간직하기 위한 사이트입니다.<br><br>Q:이 웹사이트에 특이한 기능은 무엇인가요?<br>A:그냥 보고 넘기는 방식에서 지루함을 덜어내기위하여 특이한 아이콘, 특수효과, 숨겨진게임, 어서오세요를 누르면 각 항목의 소개가 나오고 체험할수있는 공간이 마련됩니다.");
});
document.getElementById("appIntro").addEventListener("click", function(e) {
  e.preventDefault();
    inforPopupMessage("숨겨진 게임에 대한 앱을 제작중입니다.<br>추후 공개 예정입니다. ");
});
</script>
  <script src="preview.js"></script>
</body>
</html>
