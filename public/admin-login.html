<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ɐ휴욱슈욱Ɐ >> 로그인</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media (max-width: 576px) { 
            .login-container {
                border: 1px solid #ccc;
                border-radius: 8px;
                background-color: aliceblue;
                width: 75%;
                margin: 70px auto;
                box-sizing: border-box;
                transition: width 0.5s ease-in-out;
            }
            .login-row {
                display: flex;
                gap: 25px;
                margin-left: 15px;
                margin-right: 15px;
                margin-top: 10px;
                flex-wrap: nowrap;
            }
         }

    </style>
</head>

<body class="login-page">
    <button class="back-button" onclick="window.location.href='index.html'">뒤로가기</button>
    <div class="login-container">
        <h1>관리자 로그인</h1>
        <form id="loginForm" style="text-align: center;">
            <div class="login-row">
                <div class="floating-input">
                    <input type="password" id="password" required>
                    <label for="password">관리자 암호</label>
                </div>
                <button id="loginButton" type="submit">로그인</button>
            </div>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="admin-login.js"></script>
</body>

</html>
