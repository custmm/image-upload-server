<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ɐ휴욱슈욱Ɐ >> 로그인</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        text-align: center;
        padding: 20px;
    }
    .back-button {
        transition: background-color 0.3s;
        position: absolute;
        top: 10px;
        left: 10px;
    }
    .back-button:hover {
        background-color: #755a6a;
    }
    h1 {
        margin-bottom: 20px;
    }
    /* ✅ 팝업 메시지 스타일 */
    .popup-message {
        position: fixed;
        width: 200px;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 18px;
        opacity: 0;
        transition: all 0.3s ease-in-out;
        z-index: 1000;
    }

    /* ✅ 확인 버튼 스타일 */
    .popup-button {
        display: block;
        margin: 15px auto 0;
        padding: 8px 16px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .popup-button:hover {
        background-color: #755a6a;
    }
    .login-container{
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: aliceblue;
        width: 60%;
        margin: 40px auto;
    }

    #loginButton {
        background-color: #000000;
        color: white;
        padding: 10px 15px;
        margin: 10px; /* 버튼 간격 추가 */
        transition: transform 0.3s ease-in-out;
        border-radius: 5px;
    }
    .login-row {
        display: flex;
        gap: 25px;
        margin-left: 25px;
        margin-right: 25px;
        margin-top: 10px;
        flex-wrap: nowrap;
    }

    .login-row input[type="password"] {
        flex: 1;
        min-width: 0;
        border-radius: 5px 0 0 5px;
    }

    .login-row button {
        flex-shrink: 0;
        border-radius: 0 5px 5px 0;
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2); /* 10% 확대 */
        }
        100% {
            transform: scale(1);
        }
    }

    #loginButton:hover {
        background-color: #755a6a;
        animation: pulse 0.4s ease-in-out infinite;
    }
    input[type="password"] {
        flex: 1; /* 입력창이 버튼보다 넓게 */
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px; /* 왼쪽 모서리 둥글게 */
    }
    /* 문 애니메이션 */
    #door-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none; /* 초기에는 숨김 */
        z-index: 10;
    }
    .door {
        position: absolute;
        width: 50%;
        height: 100%;
        background-color: #555;
        border: 2px solid #333;
        transition: transform 2s ease-in-out;
    }
    .door.left {
        left: 0;
        transform-origin: left center; /* Left edge for right door */
        transform: rotateY(0deg); /* 초기 상태 */
        transition: transform 2s ease-in-out;
    }
    .door.right {
        right: 0;
        transform-origin: right center; /* Right edge for left door */
        transform: rotateY(0deg); /* 초기 상태 */
        transition: transform 2s ease-in-out;
    }
    /* 관리자 버튼을 원형으로 스타일링 (3D 효과 적용) */
    .admin-styled-button {
        position: relative;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle at 30% 30%, #ff4444, #d40000 70%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;

        /* 버튼이 떠 있는 느낌의 그림자 */
        box-shadow: 0px 9px 0px #7a0000, 0px 15px 20px rgba(0, 0, 0, 0.5);
        margin: 20px auto;
        display: block;
    }

    /* 호버 효과: 내부 그림자로 오목하게 표현 */
    .admin-styled-button:hover {
        transform: scale(1.05);
        /* 오목해 보이도록 inset 그림자 적용 */
        box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.3), 
                    inset -3px -3px 8px rgba(255, 255, 255, 0.2),
                    0px 6px 0px #a00000,
                    0px 10px 15px rgba(0, 0, 0, 0.5);
    }

    /* 클릭(눌림) 효과: 더 깊게 오목해 보이도록 inset 그림자 강화 */
    .admin-styled-button:active {
        transform: scale(0.92);
        box-shadow: inset 5px 5px 12px rgba(0, 0, 0, 0.4), 
                    inset -5px -5px 12px rgba(255, 255, 255, 0.25),
                    0px 3px 0px #a00000,
                    0px 6px 10px rgba(0, 0, 0, 0.3);
    }      
</style>
</head>
<body>       
<button class="back-button" onclick="window.location.href='index.html'">뒤로가기</button>        
    <div class="login-container">
        <h1>관리자 로그인</h1>
        <form id="loginForm">
            <label for="password">관리자 암호:</label>
                <div class="login-row">
                    <input type="password" id="password" placeholder="">
                    <button id="loginButton" type="submit">로그인</button>
                </div>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="admin-login.js"></script>
</body>
</html>
