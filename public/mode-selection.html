<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="kMxKqlA9cKbHdJGw51M2sE21fjyzL3SvY1ryWISJMT0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ɐ휴욱슈욱Ɐ >> 모드선택</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        text-align: center;        
        justify-content: center;
        align-items: center;
        height: 100vh;  /* 전체 화면 높이 */
    }   
    /* 뒤로가기 버튼 */
    .back-button {
      transition: background-color 0.3s;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .back-button:hover {
      background-color: #755a6a;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px; /* 제목과 버튼 간의 간격 */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }


    /* ✅ container를 화면 정중앙으로 이동 */
    .container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
    }
    .mode-selection-container{
        width: 90%;
        height: 200px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        display: flex;
        flex-direction: column; /* 버튼들을 세로 정렬 */
        justify-content: center;
        align-items: center;
        gap: 30px; /* 버튼 간격 */

    }
    /* 버튼 그룹 스타일 */
    .button-group {
        display: flex;
        justify-content: center; /* ✅ 가운데 정렬 */
        align-items: center;
        gap: 15px; /* 버튼 간격 조절 */
        width: 90%;
    }
    .upload-selection-button, 
    .preview-selection-button, 
    .admin-selection-button{
        background-color: #000000;
        color: white;
        padding: 10px 15px;
        width: 150px; /* 버튼 너비 일정하게 */
        height: 50px;
        transition: transform 0.3s ease-in-out;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        margin-top: 30px;
        font-size: 15px;
    }
    .upload-selection-button:hover, 
    .preview-selection-button:hover, 
    .admin-selection-button:hover {
        background-color: #755a6a;
        animation: pulse 0.4s ease-in-out infinite;
    }
    .logout-button{
        background-color: #ff0000;
        color: white;
        padding: 10px 15px;
        width: 150px; /* 버튼 너비 일정하게 */
        height: 50px;
        transition: transform 0.3s ease-in-out;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        font-size: 16px;
        margin-bottom: 30px;
    }
    .logout-button:hover {
        background-color: #755a6a;
        animation: pulse 0.4s ease-in-out infinite;
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
    /* 🔹 팝업 오버레이 (배경) */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* 🔹 팝업 창 */
    .popup-box {
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        min-width: 300px;
    }

    /* 🔹 팝업 메시지 */
    .popup-box p {
        font-size: 18px;
        margin-bottom: 15px;
    }

    /* 🔹 확인 버튼 */
    .popup-confirm {
        padding: 10px 20px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .popup-confirm:hover {
        background-color: #755a6a;
    }
</style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='admin-login.html'">뒤로가기</button>
    <div class="container">
        <h1>어디로 갈까요?</h1>
        <div class="mode-selection-container">
            <div class="button-group">
                <button class="upload-selection-button">게시물 올리기</button>
                <button class="preview-selection-button">게시물 보기</button>
                <button class="admin-selection-button">관리자 페이지</button>
            </div>
            <div class="button-group">
                <button class="logout-button">로그아웃</button>
            </div>
        </div>
    </div>
        <script src="mode-selection.js"></script>
    </body>
    </html>
